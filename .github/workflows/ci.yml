name: pliron-tensor

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    name: Build and Test
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Format
      run: cargo fmt --check

    - name: Clippy
      run: cargo clippy --workspace --all-targets -- -D warnings

    - name: Build
      run: RUSTFLAGS="-D warnings" cargo build --workspace --verbose

